<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de NPCs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de NPCs</h1>
        <img src="img.png"
        width="400"
        height="123" />
        <br>
        <label for="gender">Gênero:</label>
        <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
        </select>
        <button onclick="generateNPC()">Gerar NPC</button>

        <div id="npcResult">
            <!-- Resultados serão exibidos aqui -->
        </div>
        
        <h2>Escolha as Perícias e o Nível de Treinamento</h2>
        <table id="skillsTable">
            <tr>
                <th>Perícia</th>
                <th>Treinado</th>
                <th>Nível (+5, +10, +15)</th>
            </tr>
            <script>
                const skills = [
                    "Acrobacia", "Adestramento", "Artes", "Atletismo", "Atualidades", 
                    "Ciências", "Crime", "Diplomacia", "Enganação", "Fortitude",
                    "Furtividade", "Iniciativa", "Intimidação", "Intuição", "Investigação",
                    "Luta", "Medicina", "Ocultismo", "Percepção", "Pilotagem", 
                    "Pontaria", "Profissão", "Reflexos", "Religião", "Sobrevivência", 
                    "Tática", "Tecnologia", "Vontade"
                ];

                skills.forEach(skill => {
                    document.write(`
                        <tr>
                            <td>${skill}</td>
                            <td><input type="checkbox" class="skill-trained" data-skill="${skill}"></td>
                            <td>
                                <select class="skill-level" data-skill="${skill}" disabled>
                                    <option value="0">0</option>
                                    <option value="5">+5</option>
                                    <option value="10">+10</option>
                                    <option value="15">+15</option>
                                </select>
                            </td>
                        </tr>
                    `);
                });
            </script>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
